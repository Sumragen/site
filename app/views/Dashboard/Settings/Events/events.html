<div s-loading-indicator=""></div>

<div class="events-module-wrapper" ng-if="!busy">
    <table class="table table-striped table-hover" ng-show="!controller.showSchemaForm">
        <thead>
        <tr>
            <td>id</td>
            <td>Name</td>
            <td>Description</td>
            <td>Date</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="event in events track by event.id" class="success" ng-click="controller.toggleShowSchemaForm(event)">
            <td>{{event.id}}</td>
            <td>{{event.name}}</td>
            <td>{{event.description}}</td>
            <td>{{event.date}}</td>
        </tr>
        </tbody>
    </table>

    <div ng-show="controller.showSchemaForm">
        <form name="editForm"
              sf-schema="schema"
              sf-form="form"
              sf-model="selectedEvent">
        </form>
        <a class="btn btn-default" ng-click="controller.toggleShowSchemaForm()">Cancel</a>
        <a class="btn btn-info" ng-click="controller.editEvent(editForm)">Submit</a>
    </div>
</div>
