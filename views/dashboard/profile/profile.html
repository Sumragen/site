<form ng-if="!controller.showSchemaForm">
    <h3 class="">Profile
        <img src="../../../images/pencil2.png" height="1.6%" width="1.6%" ng-click="controller.toggleShowSchemaForm()"
             class="custom-profile-edit"></h3>
    <h4>First name : {{currentUser.firstName}}</h4>
    <h4>Last name : {{currentUser.lastName}}</h4>
    <h4>Login : {{currentUser.login}}</h4>
    <h4>Email : {{currentUser.email}}</h4>
</form>

<div ng-if="controller.showSchemaForm">
    <form name="editForm"
          sf-schema="schema"
          sf-form="form"
          sf-model="profile">
    </form>
    <a class="btn btn-default" ng-click="controller.toggleShowSchemaForm()">Cancel</a>
    <a class="btn btn-info" ng-click="controller.editProfile(editForm)">Submit</a>
</div>
