<div s-loading-indicator=""></div>

<div class="profile-module-wrapper" ng-show="!busy">
    <div class="list-group" ng-repeat="user in users track by user.id"  ng-show="!showEditForm">
        <div class="list-group-item" ng-click="toggleShowEditForm(user)">
            <div class="row-action-primary">
                <div class="row-picture" >
                    <img class="circle" src="{{user.avatar}}" ng-if="user.avatar" alt="icon">
                    <i class="material-icons" ng-if="!user.avatar">person</i>
                </div>
            </div>
            <div class="row-content">
                <h4 class="list-group-item-heading">{{user.username}}</h4>

                <p class="list-group-item-text">
                <table class="table table-striped table-hover">
                    <tbody>
                    <tr >
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                    </tbody>
                </table>
                </p>
            </div>
        </div>
        <div class="list-group-separator"></div>
    </div>

    <div ng-show="showEditForm">
        <form name="editForm"
              sf-schema="schema"
              sf-form="form"
              sf-model="selectedUser">
        </form>
        <a class="btn btn-default" ng-click="toggleShowEditForm()">Cancel</a>
        <a class="btn btn-info" ng-click="editProfile(editForm)">Submit</a>
    </div>
</div>
