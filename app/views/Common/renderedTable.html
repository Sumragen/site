<div class="btn-group btn-group-justified btn-group-raised">
    <a href="javascript:void(0)" class="btn" ng-click="setFilterKey()" ng-bind="'none'"></a>
    <a ng-repeat="param in structure | filter : {filtered:true}" href="javascript:void(0)" class="btn" ng-click="setFilterKey(param.key)"
       ng-bind="param.key"></a>
</div>
<input class="form-control" type="text" ng-model="filter">
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <td></td>
        <td ng-repeat="param in structure"
            ng-class="param.sortable ? 'cursor-pointer' : 'cursor-default'"
            ng-bind="param.key == 'id' ? '#' : param.key"
            ng-click="order(param.key)"></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="event in renderedItems | filter: getFilterValue() | orderBy:predicate:reverse"
        class="success events-item"
        ng-style="isSettingPage ? {'cursor': 'pointer'} : {'cursor': 'default'}"
        ng-click="toggleShowEditForm(event)">
        <td>{{$index+1}}</td>
        <td ng-class="checkHtmlClass(event, param.key)" ng-repeat="param in structure" ng-bind="getValue(event, param.key)"></td>
        <td class="icon-table-right" ng-if="isSettingPage" ng-click="removeEvent(event)"><i
                class="material-icons icon-cell">delete_forever</i></td>
    </tr>
    </tbody>
</table>
