<form class="form-horizontal" ng-controller="SettingsCtrl as ctrl">
    <fieldset>
        <legend>Settings</legend>
        <form class="form-group">
            <label class="col-md-2 control-label">Change your avatar: </label>
            <input class="col-md-10" type="file" ng-model="userImage" id="userImage" accept="image/*">
            <button type="submit" class="btn btn-info" ng-click="ctrl.changeAvatar(img)">Apply</button>
        </form>
    </fieldset>
</form>
