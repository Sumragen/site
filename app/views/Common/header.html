<header class="common-header">
    <div class="navbar custom-navbar">
        <div class="container-fluid">
            <div s-http-loading-indicator=""></div>
            <div class="navbar-header custom-navbar-header">
                <a class="navbar-brand Roboto-custom-brand" ui-sref="common.home" href="">{{getSchoolName()}}</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-inverse-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse navbar-inverse-collapse ">
                <ul class="nav navbar-nav navbar-right custom-navbar-right" ng-if=!contextUser>
                    <li><a ng-click="showSignInModal()" href="" class="Roboto-custom-text">Sign in</a></li>
                    <li><a ng-click="showSignUpModal()" href="" class="Roboto-custom-text">Sign up</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right custom-navbar-right" ng-if=contextUser>
                    <li class="dropdown">
                        <a href="" data-target="#" class="dropdown-toggle Roboto-custom-text" data-toggle="dropdown">
                            <div class="list-group">
                                <div class="list-group-item">
                                    <div class="row-picture">
                                        <img class="circle" ng-src={{contextUser.avatar}} alt="icon"
                                             ng-if=contextUser.avatar>
                                    </div>
                                </div>
                            </div>
                            <i class="material-icons" ng-if=!contextUser.avatar>face</i>
                        </a>
                        <ul class="dropdown-menu">
                            <li class=""><a href="" ui-sref="common.home">Home</a></li>
                            <li class="" s-check-permissions="isTeacher,hasAdminRights" s-confirm-action="redirectToSettings()">
                                <a href="">Settings</a>
                            </li>
                            <li class="divider"></li>
                            <li><a type="button" href="" ng-click="logOut()">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
