<ui-select multiple ng-model="form.selected" close-on-select="false" ng-if="form.selected">
    <ui-select-match placeholder="Select...">{{$item.name}}</ui-select-match>
    <ui-select-choices repeat="item in form.items" position='up'>
        <div ng-bind-html="item.name"></div>
    </ui-select-choices>
</ui-select>
