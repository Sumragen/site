<div class="btn-group btn-group-justified custom-btn-group">
    <a ng-class="{active:controller.isSelected(tab)}" ng-repeat="tab in tabs" ng-click="controller.selectTab(tab)"
       href="" class="btn">{{tab.name}}</a>
</div>
<div class="fixed-width">
    <div class="content" ng-include="controller.currentTab.url"></div>
</div>
