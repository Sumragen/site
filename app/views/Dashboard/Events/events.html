<div class="events-module-wrapper">
    <div class="form-group">
        <div class="col-right">
            <div class="togglebutton">
                Table
                <label>
                    <input type="checkbox" ng-model="toggleViews" checked
                           ng-change="controller.selectedPage(toggleViews)">
                </label>
                Map
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover" ng-show="!showMap">
        <thead>
        <tr>
            <td>â„–</td>
            <td>Name</td>
            <td>Title</td>
            <td>Date</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="event in eventList track by $index" class="success">
            <td>{{$index + 1}}</td>
            <td>{{event.name}}</td>
            <td>{{event.title}}</td>
            <td>{{event.date}}</td>
        </tr>
        </tbody>
    </table>
    <div ng-show="showMap==true" class="map-container">
        <div class="map">
            <logicify-gmap center="gmOpts.center"
                           gm-options="gmOpts"
                           gm-ready="ready"
                           css-options="cssOpts">
            </logicify-gmap>
        </div>
    </div>
</div>
