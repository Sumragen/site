<div s-loading-indicator=""></div>

<div class="events-module-wrapper" ng-if="!busy">
    <table class="table table-striped table-hover" ng-show="!showMap">
        <thead>
        <tr>
            <td>id</td>
            <td>Name</td>
            <td>Description</td>
            <td>Date</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="event in events track by event.id" class="success">
            <td>{{event.id}}</td>
            <td>{{event.name}}</td>
            <td>{{event.description}}</td>
            <td>{{event.date}}</td>
        </tr>
        </tbody>
    </table>
</div>
