<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School 24</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="../bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css"
          href="../bower_components/bootstrap-material-design/dist/css/ripples.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/modal.css">
    <script data-main="scripts/entrypoint.js" src="../bower_components/requirejs/require.js"></script>
</head>
<body ng-controller="RootController as panel">
<header>
    <nav class="navbar navbar-inverse" style="padding-bottom: 20px;padding-top: 20px;position: relative">
        <div class="container-fluid" style="vertical-align: middle">
            <div class="navbar-header" style="padding-left: 10%">
                <a class="navbar-brand" ng-click="panel.onTabSelect('home')" href="">School 24</a>
            </div>

            <ul class="nav navbar-nav navbar-right" style="padding-right: 7%" ng-if=isAuth>
                <ul class="pager">
                    <li style="vertical-align: middle;position: absolute;top: 32px;">
                        <a class="withripple" ng-click="$scope.logOut()">Log Out</a>
                    </li>
                </ul>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="padding-right: 7%;" ng-if=!isAuth>
                <ul class="pager">
                    <li style="vertical-align: middle;position: absolute;top: 12px">
                        <a class="withripple" ng-click="showCustom('/School_v0.2/app/views/auth/logIn')" data-placement="center" href="">Sign In</a>
                        <p></p>
                        <a class="withripple" ng-click="showCustom('/School_v0.2/app/views/auth/logUp')" href="">Sign Up</a>
                    </li>
                </ul>
            </ul>
        </div>
    </nav>
</header>

<div class="btn-group btn-group-justified btn-group-raised" style="position: relative; bottom: 20px;">
    <a ng-click="panel.onTabSelect('home')" href="" class="btn"
                ng-class="{active: panel.isTabSelect('home')}">Home</a>
    <a ng-click="panel.onTabSelect('map')" href="" class="btn"
                ng-class="{active: panel.isTabSelect('map')}">Location</a>
    <a ng-click="panel.onTabSelect('about')" href="" class="btn"
                ng-class="{active: panel.isTabSelect('about')}">About
        us</a>
</div>
<div style="margin-top: 20px;margin-left: 15%;margin-right: 15%">

    <div class="row" style="margin-left: 1%;margin-right: 1%">
        <div class="span12">
            <div class="well" ng-include="'./views/' + panel.pathToView + '.html'"></div>
        </div>
    </div>
    <!--<button ng-click="panel.addUser('test','test','test')">Add a user via POST</button>-->
    <!--<ul>-->
        <!--<li ng-repeat="user in users">name : {{user.name}}  login : {{user.login}}</li>-->
    <!--</ul>-->
    <h6 style="text-align: center">School â„–24 1982-2016</h6>
</div>
</body>
</html>
