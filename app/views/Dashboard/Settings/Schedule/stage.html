<a class="btn btn-raised btn-default" ui-sref="dashboard.settings.schedule.selector">Back</a>
<a class="btn btn-raised btn-success" ng-click="saveSchedule()">Save</a>

<h3 ng-show="stage">{{stage.stage}} - {{stage.suffix}}</h3>

<div s-loading-indicator="" ng-show="busy"></div>
<div ui-calendar="uiConfig.calendar" ng-model="eventSources" ng-if="!busy"></div>
