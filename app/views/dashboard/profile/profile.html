<form ng-if="!controller.showSchemaForm">
    <h3 ng-click="controller.toggleSchemaForm()" class="custom-profile-edit" style="cursor: context-menu">Profile</h3>
    <h4>First name : {{controller.firstName}}</h4>
    <h4>Last name : {{controller.lastName}}</h4>
    <h4>Login : {{controller.login}}</h4>
    <h4>Email : {{controller.email}}</h4>
</form>

<div ng-if="controller.showSchemaForm">
<form name="editForm"
      sf-schema="schema"
      sf-form="form"
      sf-model="model"
      ng-submit="controller.editProfile(editForm)">
</form>
<a class="btn btn-default" ng-click="controller.toggleSchemaForm()">Cancel</a>
</div>
