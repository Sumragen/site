<div class="custom-modal">
    <div class="fade"></div>
    <div class="sign-in">
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <form role="form" name="form" ng-submit="auth.signIn(username,password)">
            <p>
            <h2>Sign In</h2></p>
            <div class="form-group">
                <input type="text" name="username" ng-model="username" id="username" class="form-control"
                       placeholder="Enter login"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" ng-model="password" id="password" class="form-control"
                       placeholder="Password" required/>
            </div>
            <div class="form-actions">
                <button type="reset" class="btn btn-default custom-btn-cancel" ng-click="auth.close()">Cancel</button>
                <button type="submit" class="btn btn-default custom-btn-submit" ng-disabled="form.$invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
