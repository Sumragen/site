<div class="dashboard-module-wrapper">
    <div class="btn-group btn-group-justified custom-btn-group">
        <a ui-sref-active="active" class="btn btn btn-default" ng-repeat="button in globalButtons"
           ui-sref="{{button.state}}"
           ng-bind-html="button.name"></a>
    </div>
    <div class="scrolling-module-wrapper">
        <div class="fixed-width">
            <div class="content" ui-view></div>
        </div>
    </div>
</div>
