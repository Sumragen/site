<div s-loading-indicator="" ng-show="busy"></div>

<div class="modal-dialog-content" ng-if="!busy">
    <div ng-show="error" class="alert alert-danger">{{error}}</div>

    <h2>Sign in</h2>
    <a class="btn btn-raised btn-default" ng-click="authenticate('google')">Google</a>
    <form role="form" name="loginForm" class="" ng-submit="controller.signIn(loginForm)">
        <div
                sf-schema="login.schema"
                sf-form="login.form"
                sf-model="login.model">

        </div>
        <div class="form-actions">
            <button type="reset" class="btn btn-default custom-btn-cancel" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn btn-default custom-btn-submit"
                    ng-disabled="form.$invalid">Submit
            </button>
        </div>
    </form>
</div>
