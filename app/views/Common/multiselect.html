<ui-select multiple ng-model="$$value$$" close-on-select="false">
    <ui-select-match placeholder="Select...">{{$item.name}}</ui-select-match>
    <ui-select-choices repeat="item.id as item in form.items" position='up'>
        <div ng-bind-html="item.name"></div>
    </ui-select-choices>
</ui-select>
