<ui-select multiple ng-model="form.selected" close-on-select="false">
    <ui-select-match placeholder="Select person...">{{$item.name}}</ui-select-match>
    <ui-select-choices repeat="item in form.items" position='down'>
        <div ng-bind-html="item.name"></div>
    </ui-select-choices>
</ui-select>
