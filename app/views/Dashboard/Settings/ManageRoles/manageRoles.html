<div s-loading-indicator="" ng-show="busy"></div>

<div class="profile-module-wrapper" ng-show="!busy">
    <div ng-show="!showRoleEditor">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <td>Name</td>
                <td>Description</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="role in roles" class="success cursor-pointer" ng-click="toggleShowRoleEditor(role)">
                <td>{{role.name}}</td>
                <td>{{role.description}}</td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-raised btn-success" s-check-permissions="hasAdminRights"
           s-confirm-action="toggleShowRoleEditor">Create new role</a>
    </div>
    <div ng-show="showRoleEditor">
        <div class="form-group label-floating">
            <input class="form-control" id="roleName" ng-model="currentRole.name" placeholder="Name" type="text">
        </div>
        <div class="form-group label-floating">
            <input class="form-control" id="roleDesc" ng-model="currentRole.description" placeholder="Description"
                   type="text">
        </div>
        <div class="form-group">
            <div class="checkbox" ng-repeat="permission in permissionSet">
                <label>
                    <input type="checkbox"
                           ng-checked="permissions.indexOf(permission.value) > -1"
                           ng-click="togglePermissions(permission.value)"> {{permission.title}}
                </label>
            </div>
        </div>

        <a class="btn btn-raised btn-default" ng-click="toggleShowRoleEditor()">Cancel</a>

        <a class="btn btn-raised btn-success ng-cloak" s-check-permissions="hasAdminRights"
           s-confirm-action="$parent.isExist ? updateRole : createRole"
           s-confirm-action-arg="{{currentRole.name}}">{{isExist ? 'Update' : 'Create'}}</a>

        <!--<a class="btn btn-raised btn-success"-->
        <!--ng-click="(isExist)? updateRole(currentRole.name) : createRole(currentRole.name)">{{(isExist)?'Update':'Create'}}</a>-->

        <a class="btn btn-raised btn-warning" s-check-permissions="hasAdminRights" s-confirm-action="deleteRole"
           ng-if="isExist" ng-cloak>Delete</a>
    </div>
</div>
