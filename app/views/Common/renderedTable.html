<div class="rendered-table-module-wrapper">
    <div class="btn-group btn-group-justified btn-group-raised">
        <a href="javascript:void(0)" class="btn" ng-click="setFilterKey()" ng-bind="'none'"></a>
        <a ng-repeat="param in structure | filter : {filtered:true}" href="javascript:void(0)" class="btn"
           ng-click="setFilterKey(param.key)"
           ng-bind="param.key"></a>
    </div>
    <input class="form-control" type="text" ng-model="filter">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>#</td>
            <td class="text-center"
                ng-repeat="param in structure"
                ng-class="param.sortable ? 'cursor-pointer table-header' : 'cursor-default'"
                ng-style="param.key == predicate ? {'background-color': '#E2E2E2'} : {'background-color': 'none'}"
                ng-click="order(param.key)">
                {{param.key}} <i class="material-icons font-size-15" ng-if="param.key == predicate">{{reverse ?
                'expand_less' : 'expand_more'}}</i>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="event in controller.items | filter: getFilterValue() | orderBy:getPredicateValue:reverse"
            class="success events-item text-center"
            ng-style="controller.isSettingPage ? {'cursor': 'pointer'} : {'cursor': 'default'}"
            ng-click="controller.isSettingPage ? controller.toggleShowEditForm(event) : null">
            <td>{{$index+1}}</td>
            <td class="{{param.htmlClass || param.htmlClassFn(event)}}" ng-repeat="param in structure"
                ng-bind="getValue(event, param.key)"></td>
            <td class="icon-table-right" ng-if="controller.isSettingPage" ng-click="controller.removeEvent(event)"><i
                    class="material-icons icon-cell">delete_forever</i></td>
        </tr>
        </tbody>
    </table>
</div>
