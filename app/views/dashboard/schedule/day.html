<div class="custom-modal-content">
    <h3>{{selectedDate}}</h3>
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <td>â„–</td>
            <td>Lesson</td>
            <td>Classroom</td>
            <td>Teacher</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="controller.currentDay.lessons[0]" class="danger">
            <td>0</td>
            <td>{{controller.currentDay.lessons[0].name}}</td>
            <td>{{controller.currentDay.lessons[0].classroom}}</td>
            <td>{{controller.currentDay.lessons[0].teacher}}</td>
        </tr>
        <tr ng-repeat="lesson in controller.currentDay.lessons track by $index" class="info">
            <td>{{$index + 1}}</td>
            <td>{{lesson.name}}</td>
            <td>{{lesson.classroom}}</td>
            <td>{{lesson.teacher}}</td>
        </tr>
        </tbody>
    </table>
    <p>
    <h3><b>{{controller.currentDay.dayOff}}</b></h3></p>
    <button type="reset" class="btn btn-default custom-btn-cancel" ng-click="controller.close()">Close</button>
</div>
